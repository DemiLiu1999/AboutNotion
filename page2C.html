<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" type="text/css" href="pagestyle.css" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <body>
        <h1>
            写作与编辑
        </h1>
        <p class="normal">
            您选中任何界面时，都会弹出这个菜单。
            <br/><img src="images\图2.1.gif", width="1200", height="850">
        </p>
        <p class="normal">
            第一个是文本。您可以将文本转换为不同的形式，例如标题。
            <br/><img src="images\图2.2.gif", width="1200", height="850">
        </p>
        <p class="normal">
            第二个是链接，通过单击链接可将任何文本转化为超链接。
            <br/><img src="images\图2.3.gif", width="1200", height="850">
        </p>
        <p class="normal">
            第三个是注释，您可以对任何所选文本进行评论，如果这些评论是写给特定的团队成员的，您可以艾特他。
            <br/><img src="images\图2.4.gif", width="1200", height="850">
        </p>
        <p class="normal">
            然后是文字的粗体、斜体、删除线、和代码符号选项。
            <br/><img src="images\图2.5.gif", width="1200", height="850">
        </p>
        <p class="normal">
            接下来是颜色。您可以从这个列表中选择你喜欢的文字颜色或背景颜色。
            <br/><img src="images\图2.6.gif", width="1200", height="850">
        </p>
        <p class="normal">
            最后一个是@选项，可以关联日期、人员、或别的页面。
            <br/><img src="images\图2.7.gif", width="1200", height="850">
        </p>
        <p id="back">
            <button><a href="中文版Guides.html">点击返回上一级</a></button>
        </p>
    </body>
</html>
