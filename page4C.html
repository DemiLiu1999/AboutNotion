    <body>
        <h1>
            模板
        </h1>
        <p class="normal">
            在侧边栏“模板”这里可以找到我们的模板集合.
            <br/><img src="images\图4.1.jpg", width="1200", height="850">
        </p>
        <p class="normal">
            或者在创建新页面时点击空白页上的“模板”选项创建新模板。
            <br/><img src="images\图4.2.gif", width="1200", height="850">
        </p>
        <p class="normal">
            模板分为了几个不同的部分，以供您更好地选择。
            <br/><img src="images\图4.3.jpg", width="1200", height="850">
        </p>
        <p class="normal">
            要将其添加到您的工作区，点击“使用此模板”即可。
            <br/><img src="images\图4.4.jpg", width="1200", height="850">
        </p>
        <p class="normal">
            像课堂笔记这样更高级的模板，顶部有说明和使用方式。
            <br/><img src="images\图4.5.jpg", width="1200", height="850">
        </p>
        <p class="normal">
            您可能会注意到，在模板选择器里，这些模板都已填满了内容。但将模板添加到您自己的工作空间后，系统会自动为您删除大部分占位符，您就能根据喜好编辑了。
            <br/><img src="images\图4.6.gif", width="1200", height="850">
        </p>
        <p class="normal">
            比如，您可以在顶部隐藏模板介绍，添加喜欢的封面图片。
            <br/><img src="images\图4.7.gif", width="1200", height="850">
        </p>
        <p class="normal">
            想要查看更多模板的话，在这个窗口的右下方选择“全部模板”即可。
            <br/><img src="images\图4.8.jpg", width="1200", height="850">
        </p>
        <p id="back">
            <button><a href="中文版Guides.html">点击返回上一级</a></button>
        </p>
