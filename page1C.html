<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" type="text/css" href="pagestyle.css" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <body>
        <h1>
            创建新页面
        </h1>
        <p class="normal">
            每个新建的页面都是一个空白的画布，您可以添加任何喜欢的内容，文本、图像、待办事项、强大的数据库均可。工作区的所有页面都会列在左侧这个区域里。
            <br/><img src="images\图1.1.jpg", width="1200", height="850">
        </p>
        <p class="normal">
            要创建新页面，请点击窗口左下角的按钮快速创建。
            <br/><img src="images\图1.2.gif", width="1200", height="850">
        </p>
        <p class="normal">
            您将看到页面类型列表。您可以将光标放在上面，创建表格或白板等其他形式。
            <br/><img src="images\图1.3.gif", width="1200", height="850">
        </p>
        <p class="normal">
            在此处输入标题。
            <br/><img src="images\图1.4.gif", width="1200", height="850">
        </p>
        <p class="normal">
            在此处输入内容。
            <br/><img src="images\图1.5.gif", width="1200", height="850">
        </p>
        <p class="normal">
            要查看页面中可以添加什么类型的内容，只需要输入“/”，就会出现所有可以添加的内容形式。
            <br/><img src="images\图1.6.gif", width="1200", height="850">
        </p>
        <p class="normal">
            最后，可换一个容易区分的小图标，以便日后查找。
            <br/><img src="images\图1.7.gif", width="1200", height="850">
        </p>
        <p id="back">
            <button><a href="中文版Guides.html">点击返回上一级</a></button>
        </p>
    </body>
</html>
